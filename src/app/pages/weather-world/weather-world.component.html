<div class="container my-2">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <h1 class="text-center"><b>Conozca el clima en cualquier parte del mundo</b></h1>
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" class="mb-4">
              <div class="form-group">
                <label for="city">Ciudad:</label>
                <input type="text" class="form-control" id="city" [(ngModel)]="city" name="city" required>
              </div>
              <div class="form-group">
                <label for="countryCode">Codigo de País:</label>
                <input type="text" class="form-control" id="countryCode" [(ngModel)]="countryCode" name="countryCode" required>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Obtner Clima</button>
            </form>
  
            <div *ngIf="weatherData" class="card">
              <div class="card-body">
                <h3 class="card-title">Clima en {{ weatherData.name }}</h3>
                <div class="d-flex align-items-center">
                  <img [src]="'http://openweathermap.org/img/wn/' + weatherData.weather[0].icon + '@2x.png'" 
                       alt="{{ weatherData.weather[0].description }}" class="mr-3">
                  <p class="card-text mb-0">{{ weatherData.weather[0].description }}</p>
                </div>
                <p class="card-text">Temperatura: {{ weatherData.main.temp }}°K</p>
                <p class="card-text">Humedad: {{ weatherData.main.humidity }}%</p>
                <p class="card-text">Viento: {{ weatherData.wind.speed }} m/s</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
