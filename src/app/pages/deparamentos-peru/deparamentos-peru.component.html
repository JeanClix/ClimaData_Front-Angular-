<div class="container mt-5">
  <h1 class="mb-4 text-center"><b>Lista de Departamentos del Perú (zona-andina)</b> </h1>
  <div *ngFor="let departamento of departamentos" class="card mb-3">
      <div class="card-header">
          <h2 class="mb-0">{{ departamento.nombre }}</h2>
      </div>
      <div class="card-body">
          <p><strong>Extensión:</strong> {{ departamento.extensionKm2 }} km²</p>
          <p><strong>Población:</strong> {{ departamento.poblacion }}</p>
          <p><strong>Altitud:</strong> {{ departamento.altitud }}</p>
          <p><strong>Descripción:</strong> {{ departamento.des }}</p>
          <button class="btn btn-primary" type="button" 
                  [attr.data-bs-toggle]="'collapse'" 
                  [attr.data-bs-target]="'#provincias-' + departamento.idDep" 
                  aria-expanded="false" 
                  [attr.aria-controls]="'provincias-' + departamento.idDep">
              Ver Provincias
          </button>
          <div class="collapse mt-3" [id]="'provincias-' + departamento.idDep">
              <h3 class="h5">Provincias</h3>
              <ul class="list-group">
                  <li *ngFor="let provincia of departamento.provincias" class="list-group-item">
                      {{ provincia.nombreProvincia }}
                  </li>
              </ul>
          </div>
      </div>
  </div>
</div>
